<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 安全隐患 任何人都可以访问我的服务器 egg 做一个隐藏域 -->
    <!-- a=1&b=2 post 前端发送的有可能是ajax {} -->
    <form action="http://localhost:3000/login" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username">
        <input type="text" name="password">
        <button type="submit">提交</button>
    </form>

    <button id="btn" type="button">注册提交数据</button>
    <script>
        // ajax 只能在http服务下进行发送 否则会导致跨域问题

        // 默认如果 域名、端口号、协议不一致 会有跨域问题
        btn.addEventListener('click', () => {
            // ajax 4步曲  
            // 1.创建xhr对象
            const xhr = new XMLHttpRequest()
            // 2.开启请求
            xhr.open('POST', 'http://localhost:3000/reg', true) //异步提交
            xhr.setRequestHeader('Content-Type', 'application/json')
            xhr.responseType = 'json' // 浏览器自动将相应的结果转化为对象
            // 3.发送请求
            xhr.send(JSON.stringify({ "name": "zf" }))
            // 4.监听状态变化
            xhr.onload = function () { // xhr.onreadystatchange && xhr.readystat=== 4 && xhr.status >= 200 && xhr.status < 300
                console.log(xhr.response)
            }
        })
    </script>
</body>

</html>
